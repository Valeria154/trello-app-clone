	<header class="bg-secondary p-3">

				<div class="col border border-primary-subtle border-2 rounded-2 text-dark p-4 bg-primary-subtle">
					<div class="d-flex justify-content-between mb-3">
						<h4>TODO:</h4>
						<div id="todoCount" data-role="count" class="fs-5">0</div>
					</div>
					<div id="todo" data-role="status"></div>
				</div>
				<!-- In progress -->
				<div class="col border border-warning-subtle border-2 rounded-2 text-dark p-4 bg-warning-subtle">

						<h4>IN PROGRESS:</h4>
						<div id="progressCount" data-role="count" class="fs-5">0</div>
					</div>
					<div id="progress" data-role="status"></div>
				</div>

						<div id="doneCount" data-role="count" class="fs-5">0</div>
					</div>
					<div id="done" data-role="status">

							<div class="card-header d-flex justify-content-between">
								<button type="button" class="btn btn-light">Edit</button>
								<select class="form-select" aria-label="Default select example">
									<option selected value="1">Todo</option>
									<option value="2">In progress</option>
									<option value="3">Done</option>
								</select>
								<button type="button" class="btn btn-light">Delete</button>
							</div>
							<div class="card-body">
								<h4 class="card-title text-start">titl</h4>
								<p class="card-text text-start">dgdgdfghd</p>
							</div>
							<div class="card-footer d-flex justify-content-between">
								<div class=" text-start">titl</div>
								<div class=" text-start">dgdgdfghd</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end position-fixed bottom-0 end-0 p-5">
				<button class="btn btn-lg bg-danger-subtle border-danger-subtle me-md-2 fs-4 fw-semibold" type="button"
					id="deleteAllBtn">Delete all
					cards</button>
				<button id="addCardBtn" class="btn btn-lg bg-success-subtle border-success-subtle fs-4 fw-semibold"

					cards</button>
